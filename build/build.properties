# project properties
project.root=.

project.src=${project.root}/src

project.version=1.0

lib.output.dir=${project.root}/lib

build.dir=./build
build.file.prefix=
build.file.path.prefixed=${build.dir}/${build.file.prefix}

# project lib
project.name=stdpx
project.sources=${project.src}/stdpx/blendmodes ${project.src}/stdpx/fills ${project.src}/stdpx/filters ${project.src}/stdpx/jobs ${project.src}/stdpx/util 
project.classes=stdpx.types.ChannelTransform stdpx.types.IMetadataAttachedShader stdpx.types.IShader stdpx.types.IShaderFill stdpx.types.ShaderMetadata 
project.kernels=${project.src}/stdpx
project.out.pattern=${lib.output.dir}/${project.name}.${project.version}.@BUILD@.swc
project.build.file=${build.file.path.prefixed}${project.name}
project.license=LICENSE
project.readme=README.textile
project.archive.pattern=${lib.output.dir}/stdpx.${project.version}.@BUILD@.zip

project.metadata.title="stdpx ${project.version} SWC Library"
project.metadata.description="stdpx ${project.version} SWC Library"
project.metadata.publisher="Vincent Petithory"
project.metadata.creator="Vincent Petithory"
project.metadata.language=EN

# asdoc
asdoc.config=${project.root}/build/asdoc-config.xml
asdoc.dir=${project.root}/asdoc
asdoc.sources=${project.sources}
asdoc.classes=${project.classes}
asdoc.templatespath=${project.root}/build/asdoc-template
asdoc.title.window="stdpx ${project.version} API Documentation"
asdoc.title.main="stdpx ${project.version} API Documentation"
asdoc.title.footer="stdpx ${project.version} API Documentation - Copyright (C) <a href='mailto:vincent.petithory@gmail.com'><img style='vertical-align: middle;' src='images/mail.png' alt='' title='mailto' /> <u>Vincent Petithory</u></a> 2008-2009. All Rights Reserved."
asdoc.metadata.title="stdpx ${project.version} API Documentation"
asdoc.metadata.description="stdpx ${project.version} API Documentation"
asdoc.metadata.publisher="Vincent Petithory"
asdoc.metadata.creator="Vincent Petithory"
asdoc.metadata.language=EN
asdoc.archive.pattern=${lib.output.dir}/asdoc-stdpx.${project.version}.@BUILD@.zip